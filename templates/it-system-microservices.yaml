schemaVersion: 1
generator: flowtime-sim
metadata:
  id: 'it-system-microservices'
  title: 'IT System with Queueing and Database Retries'
  description: 'Modern web application with ingress queue, auth bottleneck, and transactional retries'
  version: 2.0.0
  captureKey: it-system-telemetry
  tags: [microservices, web, queue, retries]
window:
  start: 2025-01-01T00:00:00Z
  timezone: UTC

parameters:
  - name: bins
    type: integer
    title: "Time Periods"
    description: "Number of 5-minute bins (24h default)"
    default: 288
    minimum: 12
    maximum: 288
  - name: binSize
    type: integer
    title: "Bin Size (minutes)"
    description: "Duration of each bin"
    default: 5
    minimum: 5
    maximum: 60
  - name: dbRetryRate
    type: number
    title: "DB Retry Rate"
    description: "Fraction of authenticated requests that retry"
    default: 0.2
    minimum: 0.0
    maximum: 1.0
  - name: dbRetryFailureRate
    type: number
    title: "DB Retry Failure Rate"
    description: "Probability a retry fails"
    default: 0.25
    minimum: 0.0
    maximum: 1.0
  - name: telemetryRequestsSource
    type: string
    title: "Telemetry requests source"
    description: "Optional file:// URI for user requests"
    default: ""

grid:
  bins: ${bins}
  binSize: ${binSize}
  binUnit: minutes

rng:
  kind: pcg32
  seed: 20250329

topology:
  nodes:
    - id: LoadBalancer
      kind: service
      semantics:
        arrivals: user_requests
        served: load_balanced_requests
        errors: lb_dropped
        capacity: load_balancer_capacity
        processingTimeMsSum: load_balancer_processing_time_ms_sum
        servedCount: load_balanced_requests
        aliases:
          arrivals: "User requests"
          served: "Requests routed"
          errors: "Dropped at LB"
    - id: IngressQueue
      kind: queue
      semantics:
        arrivals: ingress_queue_demand
        served: ingress_queue_served
        errors: ingress_queue_attrition
        queueDepth: ingress_queue_depth
        aliases:
          arrivals: "Effective demand"
          served: "Requests dequeued"
          errors: "Queue attrition"
          queue: "Ingress backlog"
      initialCondition:
        queueDepth: 0
    - id: AuthService
      kind: service
      semantics:
        arrivals: ingress_queue_served
        served: authenticated_requests
        errors: auth_failures
        capacity: auth_capacity
        attempts: auth_attempts
        failures: auth_retry_failures
        retryEcho: auth_retry_echo
        processingTimeMsSum: auth_processing_time_ms_sum
        servedCount: authenticated_requests
        aliases:
          served: "Sessions authenticated"
          errors: "Auth throttled"
    - id: Processor
      kind: service
      semantics:
        arrivals: authenticated_requests
        served: processed_requests
        errors: db_errors
        capacity: database_capacity
        processingTimeMsSum: database_processing_time_ms_sum
        servedCount: processed_requests
        aliases:
          served: "Queries committed"
          errors: "Query failures"
    - id: ResponseQueue
      kind: queue
      semantics:
        arrivals: processed_requests
        served: responses_dispatched
        errors: response_queue_attrition
        queueDepth: response_queue_depth
        aliases:
          arrivals: "Authorized responses"
          served: "Responses sent"
          errors: "Response attrition"
          queue: "Response backlog"
      initialCondition:
        queueDepth: 0
    - id: ManualReconciliation
      kind: dlq
      semantics:
        arrivals: manual_recon_inflow
        served: manual_recon_served_zero
        errors: manual_recon_attrition
        queueDepth: manual_recon_depth
        aliases:
          arrivals: "Failed transactions"
          errors: "Manual attrition"
          queue: "Manual backlog"
      initialCondition:
        queueDepth: 0
    - id: CustomerImpactQueue
      kind: queue
      semantics:
        arrivals: customer_impact_inflow
        served: customer_impact_served_zero
        errors: customer_impact_attrition
        queueDepth: customer_impact_depth
        aliases:
          arrivals: "Dropped sessions"
          errors: "Customer attrition"
          queue: "Customer backlog"
      initialCondition:
        queueDepth: 0
  edges:
    - id: lb_to_queue
      from: LoadBalancer:out
      to: IngressQueue:in
    - id: queue_to_auth
      from: IngressQueue:out
      to: AuthService:in
    - id: auth_to_db
      from: AuthService:out
      to: Processor:in
    - id: db_to_response_queue
      from: Processor:out
      to: ResponseQueue:in
    - id: auth_to_manual_recon
      from: AuthService:failures
      to: ManualReconciliation:arrivals
      type: terminal
      measure: failures
    - id: lb_to_customer_impact
      from: LoadBalancer:errors
      to: CustomerImpactQueue:arrivals
      type: terminal
      measure: errors
    - id: auth_to_customer_impact
      from: AuthService:errors
      to: CustomerImpactQueue:arrivals
      type: terminal
      measure: errors

nodes:
  - id: user_requests
    kind: pmf
    source: ${telemetryRequestsSource}
    pmf:
      values: [80, 100, 130, 170, 210, 260]
      probabilities: [0.08, 0.18, 0.27, 0.25, 0.15, 0.07]
    profile:
      kind: builtin
      name: weekday-office

  - id: load_balancer_capacity
    kind: pmf
    pmf:
      values: [150, 175, 200, 225, 250]
      probabilities: [0.05, 0.15, 0.4, 0.25, 0.15]
    profile:
      kind: builtin
      name: three-shift

  - id: auth_capacity
    kind: pmf
    pmf:
      values: [140, 160, 180, 200]
      probabilities: [0.1, 0.3, 0.4, 0.2]
    profile:
      kind: builtin
      name: three-shift

  - id: database_capacity
    kind: pmf
    pmf:
      values: [130, 150, 170, 190]
      probabilities: [0.15, 0.35, 0.35, 0.15]
    profile:
      kind: builtin
      name: three-shift

  - id: response_capacity
    kind: pmf
    pmf:
      values: [120, 140, 160, 180]
      probabilities: [0.1, 0.3, 0.4, 0.2]
    profile:
      kind: builtin
      name: weekday-office

  - id: load_balanced_requests
    kind: expr
    expr: "MIN(user_requests, load_balancer_capacity)"

  - id: lb_dropped
    kind: expr
    expr: "MAX(0, user_requests - load_balancer_capacity)"

  - id: load_balancer_processing_time_ms_sum
    kind: expr
    expr: "load_balanced_requests * 150"

  - id: ingress_queue_carry_raw
    kind: expr
    expr: "CONV(load_balanced_requests - ingress_queue_capacity, [1.0, 0.5, 0.25])"

  - id: ingress_queue_carry
    kind: expr
    expr: "MAX(0, ingress_queue_carry_raw)"

  - id: ingress_queue_demand
    kind: expr
    expr: "load_balanced_requests + ingress_queue_carry"

  - id: ingress_queue_capacity
    kind: expr
    expr: "auth_capacity"

  - id: ingress_queue_served
    kind: expr
    expr: "MIN(ingress_queue_capacity, ingress_queue_demand)"

  - id: ingress_queue_attrition
    kind: expr
    expr: "MIN(ingress_queue_carry, ingress_queue_carry * 0.02)"

  - id: ingress_queue_depth
    kind: backlog
    inflow: ingress_queue_demand
    outflow: ingress_queue_served
    loss: ingress_queue_attrition

  - id: authenticated_requests
    kind: expr
    expr: "MIN(ingress_queue_served, MAX(0, auth_capacity_window - auth_retry_failures))"

  - id: auth_processing_time_ms_sum
    kind: expr
    expr: "authenticated_requests * 220"

  - id: auth_failures
    kind: expr
    expr: "MAX(0, ingress_queue_served - authenticated_requests)"

  - id: auth_retry_attempts
    kind: expr
    expr: "${dbRetryRate} * ingress_queue_served"

  - id: auth_attempts
    kind: expr
    expr: "ingress_queue_served + auth_retry_attempts"

  - id: auth_retry_failures
    kind: expr
    expr: "${dbRetryFailureRate} * auth_retry_attempts"

  - id: auth_capacity_window
    kind: expr
    expr: "MIN(auth_attempts, auth_capacity)"

  - id: auth_retry_echo
    kind: expr
    expr: "CONV(auth_retry_attempts, [0.0, 0.6, 0.3, 0.1])"

  - id: db_capacity_window
    kind: expr
    expr: "MIN(auth_attempts, database_capacity)"

  - id: processed_requests
    kind: expr
    expr: "MIN(authenticated_requests, db_capacity_window)"

  - id: db_errors
    kind: expr
    expr: "MAX(0, authenticated_requests - processed_requests)"

  - id: database_processing_time_ms_sum
    kind: expr
    expr: "processed_requests * 320"

  - id: failed_requests
    kind: expr
    expr: "MAX(0, user_requests - processed_requests)"

  - id: responses_dispatched
    kind: expr
    expr: "MIN(processed_requests, response_capacity)"

  - id: response_queue_attrition
    kind: expr
    expr: "0"

  - id: response_queue_depth
    kind: backlog
    inflow: processed_requests
    outflow: responses_dispatched
    loss: response_queue_attrition

  - id: manual_recon_inflow
    kind: expr
    expr: "auth_retry_failures"

  - id: manual_recon_served_zero
    kind: expr
    expr: "0"
    metadata:
      graph.hidden: "true"

  - id: manual_recon_attrition
    kind: expr
    expr: "0"

  - id: manual_recon_depth
    kind: backlog
    inflow: manual_recon_inflow
    outflow: manual_recon_served_zero
    loss: manual_recon_attrition

  - id: customer_impact_inflow
    kind: expr
    expr: "lb_dropped + auth_failures"

  - id: customer_impact_served_zero
    kind: expr
    expr: "0"
    metadata:
      graph.hidden: "true"

  - id: customer_impact_attrition
    kind: expr
    expr: "0"

  - id: customer_impact_depth
    kind: backlog
    inflow: customer_impact_inflow
    outflow: customer_impact_served_zero
    loss: customer_impact_attrition

outputs:
  - series: user_requests
    as: user_requests.csv
  - series: ingress_queue_depth
    as: ingress_queue_depth.csv
  - series: processed_requests
    as: processed_requests.csv
  - series: failed_requests
    as: failed_requests.csv
  - series: db_errors
    as: db_errors.csv
  - series: manual_recon_depth
    as: manual_recon_backlog.csv
  - series: customer_impact_depth
    as: customer_impact_backlog.csv
  - series: response_queue_depth
    as: response_queue_depth.csv
  - series: responses_dispatched
    as: responses_dispatched.csv
