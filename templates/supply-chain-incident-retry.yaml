schemaVersion: 1
generator: flowtime-sim
metadata:
  id: supply-chain-incident-retry
  title: Incident Workflow With Retries (IT Ops)
  description: 24-hour incident intake with retries, queue buffering, and analytics effort edges.
  version: 2.0.0
  tags: [it-operations, retries, queue, analytics]
window:
  start: 2025-03-01T00:00:00Z
  timezone: UTC

grid:
  bins: 288
  binSize: 5
  binUnit: minutes

rng:
  kind: pcg32
  seed: 1337

parameters:
  - name: retryRate
    type: number
    title: "Retry Rate"
    description: "Fraction of resolved tickets that require an internal retry attempt"
    default: 0.15
    minimum: 0.0
    maximum: 1.0
  - name: retryFailureRate
    type: number
    title: "Retry Failure Rate"
    description: "Probability that a retry attempt still fails"
    default: 0.35
    minimum: 0.0
    maximum: 1.0
  - name: telemetryArrivalsSource
    type: string
    title: "Telemetry arrivals source"
    description: "Optional file:// URI for incident arrivals"
    default: ""

topology:
  nodes:
    - id: IncidentIntake
      kind: service
      semantics:
        arrivals: incident_arrivals
        served: incident_served
        errors: incident_failures
        attempts: incident_attempts
        failures: incident_retry_failures
        retryEcho: incident_retry_echo
        retryKernel: [0.0, 0.6, 0.3, 0.1]
        capacity: incident_capacity
        processingTimeMsSum: incident_processing_time_ms_sum
        servedCount: incident_served
        aliases:
          arrivals: "Incident tickets"
          served: "Tickets resolved"
          attempts: "Ticket attempts"
          errors: "Unresolved tickets"
          retryEcho: "Retry backlog"
          failures: "Failed retries"
    - id: IncidentQueue
      kind: queue
      semantics:
        arrivals: incident_queue_demand
        served: support_queue_served
        errors: support_queue_attrition
        queueDepth: support_queue_depth
        aliases:
          arrivals: "Effective demand"
          served: "Tickets worked"
          errors: "Queue attrition"
          queue: "Open queue depth"
      initialCondition:
        queueDepth: 12
    - id: SupportAnalytics
      kind: service
      semantics:
        arrivals: support_analytics_load
        served: support_analytics_load
        errors: support_analytics_errors
        capacity: analytics_capacity
        processingTimeMsSum: support_analytics_processing_time_ms_sum
        servedCount: support_analytics_load
        aliases:
          arrivals: "Analysis load"
          served: "Analysis tasks"
    - id: SupportDesk
      kind: service
      semantics:
        arrivals: support_queue_served
        served: support_queue_served
        errors: support_queue_errors
        capacity: support_capacity
        processingTimeMsSum: support_desk_processing_time_ms_sum
        servedCount: support_queue_served
        aliases:
          arrivals: "Tickets pulled"
          served: "Tickets resolved"
          errors: "Desk drops"
    - id: IncidentEscalationDlq
      kind: dlq
      semantics:
        arrivals: incident_dlq_inflow
        served: incident_dlq_served_zero
        errors: incident_dlq_attrition
        queueDepth: incident_dlq_depth
        aliases:
          arrivals: "Escalated incidents"
          queue: "Escalation backlog"
      initialCondition:
        queueDepth: 0
    - id: SupportLossQueue
      kind: queue
      semantics:
        arrivals: support_loss_inflow
        served: support_loss_served_zero
        errors: support_loss_attrition
        queueDepth: support_loss_depth
        aliases:
          arrivals: "Desk drops"
          queue: "Support loss backlog"
      initialCondition:
        queueDepth: 0
  edges:
    - id: throughput_incident
      from: IncidentIntake:out
      to: IncidentQueue:in
      type: throughput
      measure: served
    - id: effort_analytics
      from: IncidentIntake:out
      to: SupportAnalytics:in
      type: effort
      measure: load
      multiplier: 0.4
      lag: 1
    - id: throughput_support_desk
      from: IncidentQueue:out
      to: SupportDesk:in
      type: throughput
      measure: served
    - id: incident_to_dlq
      from: IncidentIntake:failures
      to: IncidentEscalationDlq:arrivals
      type: terminal
      measure: failures
    - id: support_to_loss
      from: SupportDesk:errors
      to: SupportLossQueue:arrivals
      type: terminal
      measure: errors

nodes:
  - id: incident_arrivals
    kind: pmf
    source: ${telemetryArrivalsSource}
    pmf:
      values: [8, 10, 12, 14, 16, 18, 20]
      probabilities: [0.05, 0.12, 0.2, 0.26, 0.2, 0.12, 0.05]
    profile:
      kind: builtin
      name: weekday-office

  - id: incident_capacity
    kind: pmf
    pmf:
      values: [12, 14, 16, 18, 20, 22]
      probabilities: [0.07, 0.15, 0.24, 0.26, 0.18, 0.1]
    profile:
      kind: builtin
      name: weekday-office

  - id: support_capacity
    kind: pmf
    pmf:
      values: [10, 12, 14, 16, 18, 20]
      probabilities: [0.08, 0.16, 0.26, 0.26, 0.16, 0.08]
    profile:
      kind: builtin
      name: weekday-office

  - id: analytics_capacity
    kind: pmf
    pmf:
      values: [12, 14, 16, 18, 20]
      probabilities: [0.1, 0.2, 0.3, 0.25, 0.15]
    profile:
      kind: builtin
      name: weekday-office

  - id: incident_served
    kind: expr
    expr: "MIN(incident_arrivals, incident_capacity)"

  - id: incident_processing_time_ms_sum
    kind: expr
    expr: "incident_served * 260"

  - id: incident_failures
    kind: expr
    expr: "MAX(0, incident_arrivals - incident_served)"

  - id: incident_retry_attempts
    kind: expr
    expr: "${retryRate} * incident_served"

  - id: incident_retry_failures
    kind: expr
    expr: "${retryFailureRate} * incident_retry_attempts"

  - id: incident_attempts
    kind: expr
    expr: "incident_arrivals + incident_retry_attempts"

  - id: incident_retry_echo
    kind: expr
    expr: "CONV(incident_retry_attempts, [0.0, 0.6, 0.3, 0.1])"

  - id: incident_queue_carry_raw
    kind: expr
    expr: "CONV(incident_served - support_capacity, [1.0, 0.5, 0.25])"

  - id: incident_queue_carry
    kind: expr
    expr: "MAX(0, incident_queue_carry_raw)"

  - id: incident_queue_demand
    kind: expr
    expr: "incident_served + incident_queue_carry"

  - id: support_queue_attrition
    kind: expr
    expr: "MIN(incident_queue_carry, incident_queue_carry * 0.02)"

  - id: support_queue_served
    kind: expr
    expr: "MIN(support_capacity, incident_queue_demand)"

  - id: support_queue_errors
    kind: expr
    expr: "MAX(0, incident_queue_demand - support_queue_served)"

  - id: support_queue_depth
    kind: backlog
    inflow: incident_queue_demand
    outflow: support_queue_served
    loss: support_queue_attrition

  - id: support_analytics_load
    kind: expr
    expr: "0.4 * incident_attempts + 0.25 * incident_failures"

  - id: support_analytics_errors
    kind: expr
    expr: "0"

  - id: support_analytics_processing_time_ms_sum
    kind: expr
    expr: "support_analytics_load * 180"

  - id: support_desk_processing_time_ms_sum
    kind: expr
    expr: "support_queue_served * 300"

  - id: incident_dlq_inflow
    kind: expr
    expr: "incident_retry_failures"

  - id: incident_dlq_served_zero
    kind: expr
    expr: "0"
    metadata:
      graph.hidden: "true"

  - id: incident_dlq_attrition
    kind: expr
    expr: "0"

  - id: incident_dlq_depth
    kind: backlog
    inflow: incident_dlq_inflow
    outflow: incident_dlq_served_zero
    loss: incident_dlq_attrition

  - id: support_loss_inflow
    kind: expr
    expr: "support_queue_errors"

  - id: support_loss_served_zero
    kind: expr
    expr: "0"
    metadata:
      graph.hidden: "true"

  - id: support_loss_attrition
    kind: expr
    expr: "0"

  - id: support_loss_depth
    kind: backlog
    inflow: support_loss_inflow
    outflow: support_loss_served_zero
    loss: support_loss_attrition

outputs:
  - series: incident_arrivals
    as: IncidentIntake_arrivals.csv
  - series: incident_attempts
    as: IncidentIntake_attempts.csv
  - series: support_queue_depth
    as: IncidentQueue_queueDepth.csv
  - series: support_queue_served
    as: SupportDesk_served.csv
  - series: support_queue_served
    as: SupportDesk_servedCount.csv
  - series: support_desk_processing_time_ms_sum
    as: SupportDesk_processingTimeMsSum.csv
  - series: support_analytics_load
    as: SupportAnalytics_load.csv
  - series: incident_dlq_depth
    as: IncidentEscalationDlq_backlog.csv
  - series: support_loss_depth
    as: SupportLoss_backlog.csv
