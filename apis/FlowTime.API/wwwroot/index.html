<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>FlowTime UI (M0 Preview)</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
 body { font-family: system-ui, sans-serif; margin: 1rem; line-height: 1.4; }
 header { display:flex; gap:1rem; align-items:center; }
 h1 { font-size: 1.25rem; margin: 0; }
 textarea { width:100%; min-height:140px; font-family: monospace; }
 #chart { width:100%; height:300px; border:1px solid #ccc; }
 .row { display:flex; gap:1rem; flex-wrap:wrap; }
 .col { flex:1 1 320px; min-width:300px; }
 .series-legend span { margin-right: 0.75rem; cursor:pointer; }
 canvas { width:100%; height:100%; }
 .error { color:#b00020; white-space:pre-wrap; }
</style>
</head>
<body>
<header>
  <h1>FlowTime UI</h1>
  <span id="status" aria-live="polite"></span>
</header>
<section class="row">
  <div class="col">
    <h2>Model YAML</h2>
    <textarea id="model"></textarea>
    <button id="runBtn">Run Model (POST /run)</button>
  </div>
  <div class="col">
    <h2>CSV Viewer</h2>
    <input type="file" id="csvFile" accept=".csv,text/csv" />
    <pre id="csvPreview" style="max-height:140px; overflow:auto;"></pre>
  </div>
</section>
<section>
  <h2>Chart</h2>
  <div id="chart"><canvas id="chartCanvas"></canvas></div>
  <div class="series-legend" id="legend"></div>
</section>
<section>
  <h2>Errors</h2>
  <div id="errors" class="error"></div>
</section>
<script type="module" src="ui.js"></script>
</body>
</html>
