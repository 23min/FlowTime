grid:
  bins: 8
  binSize: 1
  binUnit: hours
nodes:
  - id: demand
    kind: const
    values: [12,14,16,18,20,18,16,14]
  - id: adjusted
    kind: expr
    expr: "demand * 0.75"
  - id: boosted
    kind: expr
    expr: "adjusted + 5"
  - id: final
    kind: expr
    expr: "boosted * 1.1"
outputs:
  - series: final
    as: final.csv

