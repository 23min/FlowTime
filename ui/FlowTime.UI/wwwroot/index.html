<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowTime.UI</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="_content/MudBlazor/MudBlazor.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="FlowTime.UI.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        // Simple mutation observer to add a dark-mode class when palette background is dark
        // (Temporary hook until we persist preference or expose via JS interop)
        const isDark = () => getComputedStyle(document.documentElement).getPropertyValue('--mud-palette-background').trim().startsWith('#0');
        const apply = () => document.body.classList.toggle('dark-mode', isDark());
        new MutationObserver(apply).observe(document.documentElement, { attributes: true, subtree: true });
        window.addEventListener('load', apply);
          // System preference -> localStorage override
          (function(){
              const key='ft-theme';
              const stored=localStorage.getItem(key);
              if(!stored){
                  const prefers=window.matchMedia('(prefers-color-scheme: dark)').matches;
                  localStorage.setItem(key, prefers? 'dark':'light');
              }
          })();
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
