metadata:
  id: test.no.schema
  title: Test without explicit schema (converted)
  description: Converted to strict node-based schema
schemaVersion: 1
grid:
  bins: 4
  binSize: 60
  binUnit: minutes
nodes:
  - id: demand
    kind: const
    values: [10, 10, 10, 10]
  - id: served
    kind: expr
    expression: demand * 0.8
    dependencies: [demand]
rng:
  kind: pcg32
  seed: 111
outputs:
  - id: served
    source: served
