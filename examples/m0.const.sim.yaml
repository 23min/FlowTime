metadata:
  id: m0.const.sim
  title: SIM-M0 const arrivals (node-based)
  description: Simple constant arrivals expressed as nodes
schemaVersion: 1
grid:
  bins: 4
  binSize: 60
  binUnit: minutes
  start: 2025-01-01T00:00:00Z
rng:
  kind: pcg32
  seed: 12345
nodes:
  - id: arrivals
    kind: const
    values: [5, 5, 5, 5]
  - id: nodeA
    kind: expr
    expression: arrivals
    dependencies: [arrivals]
outputs:
  - id: events
    source: nodeA
