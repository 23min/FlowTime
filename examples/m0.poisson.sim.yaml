metadata:
  id: m0.poisson.sim
  title: SIM-M0 poisson arrivals (node-based)
  description: Poisson arrivals mapped through an expression node placeholder
schemaVersion: 1
grid:
  bins: 4
  binSize: 60
  binUnit: minutes
  start: 2025-01-01T00:00:00Z
rng:
  kind: pcg32
  seed: 999
nodes:
  - id: arrivals_rate
    kind: const
    values: [3.5, 3.5, 3.5, 3.5]
  - id: arrivals
    kind: expr
    expression: arrivals_rate
    dependencies: [arrivals_rate]
  - id: nodeA
    kind: expr
    expression: arrivals
    dependencies: [arrivals]
outputs:
  - id: events
    source: nodeA
