grid:
  bins: 5
  binMinutes: 60
nodes:
  - id: demand
    kind: const
    values: [10, 20, 30, 40, 50]
  - id: previous_demand
    kind: expr
    expr: "SHIFT(demand, 1)"
  - id: total_demand
    kind: expr
    expr: "demand + previous_demand"
outputs:
  - series: demand
    as: demand.csv
  - series: previous_demand
    as: previous_demand.csv
  - series: total_demand
    as: total_demand.csv
